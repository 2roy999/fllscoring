<div ng-controller="rankingCtrl">
    <h1>Ranking</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tr ng-repeat="result in results">
            <td>{{result.team.number}}</td>
            <td>{{result.team.name}}</td>
            <td>{{result.score}}</td>
        </tr>
    </table>
</div>
