<div ng-controller="scoresheetCtrl" id="scoresheet">
    <div>

        <div class="missions" ng-style="{borderLeftColor:teamColor()}">
            <h1>{{field.title}}</h1>
            <section class="panel" ng-repeat="mission in missions" ng-class="{error:mission.error}">

                <div>
                    <script type="text/ng-template" id="descriptionModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">{{mission.title}}</h3>
                        </div>
                        <div class="modal-body">
                           {{mission.description}}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                        </div>
                    </script>

                    <div class="description" ng-click="openDescriptionModal('lg', mission)">description</div>
                </div>

                <h2>
                    {{mission.title}}
                    ({{mission.result}})
                </h2>
                <div class="objective" ng-repeat="objective in mission.objectives" ng-switch="objective.type">
                    <div>
                        <label class="field" ng-switch-when="yesno">
                            {{objective.title}}
                            <div class="btn-group">
                                <label class="btn btn-enum" ng-model="objective.value" btn-radio="'yes'">yes</label>
                                <label class="btn btn-enum" ng-model="objective.value" btn-radio="'no'">no</label>
                            </div>
                        </label>
                        <span class="field" ng-switch-when="number">
                            {{objective.title}}
                            <span fll-spinner ng-model="objective.value" min="objective.min||0" max="objective.max"></span>
                        </span>
                        <div ng-switch-when="enum">
                            <div class="btn-group">
                                <label ng-repeat="line in objective.title" class="btn btn-enum" ng-model="objective.value" btn-radio="line.id">{{line.title}}</label>
                            </div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </div>
                <p ng-show="mission.errors"
                    ng-repeat="error in mission.errors"
                    class="error"
                >{{error.message}}</p>
            </section>

            <section class="panel">
                <h2>
                    <table>
                        <tr>
                            <td>
                                <button class="btn btn-enum" ng-click="openTeamModal('lg', teams)">Team </button>
                            </td>
                            <td>
                                <span ng-show="team">({{team.number}}) {{team.name}} </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-enum" ng-click="chooseStage()">Stage </button>
                            </td>
                            <td>
                                <span ng-show="stage">Stage {{stage.name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button ng-enable="!stage || round" class="btn btn-enum" ng-click="chooseRound(stage)">Round </button>
                            </td>
                            <td>
                                <span ng-show="round">Round {{round}}</span>
                            </td>
                        </tr>
                    </table>
                    <div id="totalScore">
                        Total score: {{score()}}
                    </div>
                </h2>
            </section>

            <section class="panel" ng-show="team &amp;&amp; stage &amp;&amp; round">
                <h2>
                    Team signature
                    <button class="btn pull-right btn-enum" ng-click="signature=null">clear</button>
                </h2>
                <div fll-sigpad ng-model="signature"></div>
            </section>
        </div>


        <p>
            <button class="btn btn-enum" id="save" ng-disabled="!isSaveable()" ng-click="save()">Save</button>
            <button class="btn btn-enum" id="discard" fll-really-message="Sure to discard this score sheet?" fll-really-click="discard()">Discard</button>
        </p>

		<div ng-show="selectedTeam"> gekozen team: {{selectedTeam}} </div>
    </div>

</div>


<div ng-controller="SelectTeam">
    <script type="text/ng-template" id="teamModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Select a team</h3>
        </div>
        <div class="modal-body">

		<table class="table table-hover table-striped table-teams">
			<thead>
				<tr>
					<th ng-click="sort='team.number';rev=true">#</th>
					<th ng-click="sort='team.name';rev=true">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="!editMode" ng-repeat="team in teams" ng-click="selectTeamPop(team)">
					<td><h2>{{team.number}}</h2></td>
					<td>{{team.name}}
					<br />
					<small>{{team.affiliation}}, {{team.cityState}}</small>
					</td>
				</tr>
			</tbody>
		</table>
		<hr>

        </div>
        <div class="modal-footer">
            <div class="selectedLbl">Selected: <span ng-show="team">({{team.number}}) {{team.name}} </span></div>
			<button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
