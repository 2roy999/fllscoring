<div ng-controller="scoresheetCtrl" id="scoresheet">
    <div>

        <div class="missions" ng-style="{borderLeftColor:teamColor()}">
            <section class="panel" ng-repeat="mission in missions" ng-class="{error:mission.error}">

                <div>
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">{{mission.title}}</h3>
                        </div>
                        <div class="modal-body">
                           {{mission.description}}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                        </div>
                    </script>

                    <div class="description" ng-click="open('lg', mission)">description</div>
                </div>

                <h2>
                    {{mission.title}}
                </h2>
                <div class="objective" ng-repeat="objective in mission.objectiveList" ng-switch="objective.type">
                    <div>
                        <label class="field" ng-switch-when="Boolean">
                            {{objective.title}}
                            <div class="btn-group">
                                <label class="btn btn-enum" ng-model="objective.value" btn-radio="0">yes</label>
                                <label class="btn btn-enum" ng-model="objective.value" btn-radio="1">no</label>
                            </div>
                        </label>
                        <span class="field" ng-switch-when="Number">
                            {{objective.title}}
                            <span fll-spinner ng-model="objective.value" min="objective.min||0" max="objective.max"></span>
                        </span>
                        <div ng-switch-when="Enum">
                            <div class="btn-group">
                                <label ng-repeat="line in objective.title" class="btn btn-enum" ng-model="objective.value" btn-radio="{{$index}}">{{line}}</label>
                            </div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="panel">
                <h2>
                    <button class="btn btn-enum" ng-hide="team" ng-click="showTeams()">Select team</button>
                    <span ng-show="team">{{team.name}} ({{team.number}})</span>
                    <br>
                    <button ng-hide="stage" class="btn btn-enum" ng-click="chooseStage()">Select stage</button>
                    <span ng-show="stage">Stage {{stage.name}}</span>
                    <br>
                    <button ng-hide="!stage || round" class="btn btn-enum" ng-click="chooseRound(stage)">Select round</button>
                    <span ng-show="round">Round {{round}}</span>
                    <br>
                    <div id="totalScore">
                        Total score: {{score()}}
                    </div>
                </h2>
            </section>

            <section class="panel" ng-show="team &amp;&amp; stage &amp;&amp; round">
                <h2>
                    Signature
                    <button class="btn pull-right btn-enum" ng-click="signature=null">clear</button>
                </h2>
                <div fll-sigpad ng-model="signature"></div>
            </section>
        </div>


        <p>
            <button class="btn btn-enum" ng-show="team" ng-click="save()">Save</button>
            <button class="btn btn-enum" id="discard" fll-really-message="Sure to discard this score sheet?" fll-really-click="discard()">Discard</button>
        </p>
    </div>
</div>
